<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <title>Graph Visualization</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="public/dagre.js"></script>
</head>

<body>
    <div id="page-layout">
      <div class="title-display">
        <h1> Computation Graph Visualization </h1>
      </div>  
      <!---
      <label> json upload here</label><br><br>
      <input type="file" id="json_fileInput" accept=".json"><br><br>
      -->

      <!--
      <svg id="svg">
          <g transform="translate(2, 2)">
            <defs id="defs" />
            <g id = "links" />
            <g id = "nodes" />
          </g>
      </svg>
      -->

      <div class="main-display">
        <div class="graph-display">
          <svg id="svgJSON">
              <g transform="translate(2, 2)">
                <defs id="defs" />
                <g id="links" />
                <g id="nodes" />
              </g>
          </svg>
        </div>

        <div class="sidebar-display">
          <div>
            <svg id="legend">
            </svg>
          </div>
          <div id="memory-vis">
            <!--
            <svg id="memory-vis-header">
              <g id="header-display"/>
            </svg>
            -->
            <div id="memory-vis-header-wrapper">
              <h2 id="memory-vis-header">Data Movements</h2>
              <div id="memory-vis-header-subheading">
                <h3 id="memory-vis-header-host"> Host </h3>
                <span id="memory-vis-header-gap"></span>
                <h3 id="memory-vis-header-target"> Target </h3>
              </div>
            </div>
            <div id="memory-vis-display-wrapper">
              <svg id="memory-vis-display">
                <g id="data-transfer"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div id="tooltip" style="visibility: hidden;">a simple tooltip</div>
        <div id="data-upload-region">
          <p> Upload Data: </p>
          <input type="file" id="selectedFile" style="display: none;" />
          <input type="button" id="json_fileInput" value="Browse..." onclick="document.getElementById('selectedFile').click();" />
        </div>
      </div>
    </div>
    <script src="public/d3dag_util.js"></script>
    <script src="public/d3dag.js"></script>
    <script src="public/json-input-script.js"></script>
</body>

</html>
